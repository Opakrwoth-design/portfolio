            </span>
            <span class="order-1 md:order-2 text-center md:text-right">
                +256 768 977 622
            </span>
        </div>

    </section>

    <script>
        function updateAOS() {
            const leftCard = document.getElementById('left-card');
            const rightCard = document.getElementById('right-card');

            if (window.innerWidth < 768) { 
                if (leftCard) leftCard.setAttribute('data-aos', 'fade-up');
                if (rightCard) rightCard.setAttribute('data-aos', 'fade-up');
            } else {
                if (leftCard) leftCard.setAttribute('data-aos', 'fade-right');
                if (rightCard) rightCard.setAttribute('data-aos', 'fade-left');
            }
        }

        window.addEventListener('resize', () => {
            updateAOS();
            AOS.refresh();
        });

        window.addEventListener('load', () => {
            updateAOS();
            AOS.init({
                duration: 800,
                once: true,
            });
        });
    </script>

</body>
</html>
